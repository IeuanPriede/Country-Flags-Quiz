<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
     <meta name="description" content="Test your knowledge of country flags">
     <meta name="keywords" content="Country Flag Quiz, Flag Quiz, Quiz, Geography Quiz, World Quiz, Fun Quiz, Test My Knowledge">

     <!-- Favicon -->
     <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
     <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
     <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
     <link rel="manifest" href="assets/favicon/site.webmanifest">

    <!-- Link to CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Title -->
    <title>Country Flags Quiz</title>

</head>
<body>
    <div class="container">
        <h1>Country Flags Quiz <i class="fa-solid fa-earth-americas"></i></h1>
        <div class="controls prestart-controls">
            <button id="start-btn" class="start-btn">
                Start <i class="fa-solid fa-arrow-right"></i>
            </button>
        </div>
        <section class="game-area hide" id="game-area">
            <div class="game-grid">
                <!-- LEFT: flag + question count -->
                <div class="game-left">
                    <div class="flag-container">
                        <div class="flag-frame">
                            <img id="flag" alt="Country Flag" loading="lazy">
                        </div>
                    </div>
                    <div class="meta hide">
                        <div id="questions">Flag: <span id="count">1</span>/10</div>
                    </div>
                </div>

                <!-- RIGHT: options + result + score + controls -->
                <div class="game-right">
                    <div id="options" class="options-container"></div>
                        <p id="result"></p>
                    <div id="score-area">Score: <span id="score">0</span>/10</div>
                    <div class="controls">
                        <button id="next-btn" class="next-btn hide">Next</button>
                    </div>
                </div>
            </div>
        </section>
    </div>
        
    <!-- Link to JS -->
    <script defer src="assets/js/script.js"></script>

    <!-- Font awesome script -->
    <script src="https://kit.fontawesome.com/a3fe93833d.js" crossorigin="anonymous"></script>
</body>
</html>
